{% extends "base.html" %}
{% load markdown_filter %}

{% block maincontent %}
<div class="row">
	<div class="col-md-12">
		<a href="{% url "organizationmodifydomains" org.pk %}" class="btn btn-default">Edit Domains</a>
		<a href="{% url "organizationmodifychildren" org.pk %}" class="btn btn-default">Edit child organizations</a>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h1>{{ org.name }}</h1>
		<p class="lead"><a href="{{ org.url }}" target="_blank">{{ org.url }} <i class="fa fa-external-link"></i></a></p>
		<a href="{% url "organizationmodify" org.pk %}" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Organization</a>
		<p>
		{{ org.description|markdownhtml|safe }}
		</p>
	</div>
	<div class="col-md-6">
		<img src="{{ org.logo.url }}" style="max-width: 100%">
	</div>
</div>
{% endblock %}
