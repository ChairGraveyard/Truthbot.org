{% extends "base.html" %}

{% block maincontent %}
<div class="row">
<a href="{% url "organizationdomains" org.pk %}" class="btn btn-default">Edit Domains</a>
</div>
<div class="row">
	<div class="col-md-6">
		<h1>{{ org.name }}</h1>
		<p class="lead"><a href="{{ org.url }}" target="_blank">{{ org.url }} <i class="fa fa-external-link"></i></a></p>
		<p class="lead">{{ org.description }}</p>
	</div>
	<div class="col-md-6">
		<img src="{{ org.logo.url }}" style="max-width: 100%">
	</div>
</div>
{% endblock %}
